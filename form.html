<!DOCTYPE html>
<html>
<body>











<table border="1" cellpadding="10" cellspacing="10">
<form>
<tr>
 <td> <label for="fname">FIRST NAME:</label></td>
 <td> <input type="text" id="fname" name="fname" placeholder="John"><br></td>
 </tr>
 
<tr>
<td> <label for="lname">LAST NAME:</label><br></td>
<td><input type="text" id="lname" name="lname" placeholder="Doe"></td> 
</tr> 
 
 <tr>
 <td><label for="email">EMAIL ID:</label></td>
<td><input type="email" id="email" name="email" placeholder="abc1@gmail.com"></td> 
</tr>

<tr>
 <td><label for="mno">MOBILE NUMBER:             </label></td>
<td><input type="number" id="mno" name="mno" placeholder="MOBILE NUMBER"></td> 
</tr>


 <tr>
<td><label for="gender">GENDER</label></td>
<td><input type="radio" name="sex" value="male"  /> Male
<input type="radio" name="sex" value="female" /> Female</td>
</tr>

<tr>
<td><label for="cars">SELECT FRUIT NAME:</label></td>

<td><select name="fruits" id="fruits">
  <option value="DRAGON FRUIT">DRAGON FRUIT</option>
  <option value="ORANGE FRUIT">ORANGE FRUIT</option>
  <option value="CUSTARD FRUIT">CUSTARD FRUIT</option>
  <option value="KIWI FRUIT">KIWI FRUIT</option>
    <option value="MANGO FRUIT">MANGO FRUIT</option>
  <option value="POMOGRANATE FRUIT">POMOGRANATE FRUIT</option>
  <option value="BLUEBERRY FRUIT">BLUEBERRY FRUIT</option>
  <option value="APPLE FRUIT">APPLE FRUIT</option>
    <option value="FIGS FRUIT">FIGS FRUIT</option>
  <option value="AVOCADO FRUIT">AVOCADO FRUIT</option>
    <option value="CHERRT FRUIT">CHERRY FRUIT</option>
  <option value="WATERMELON FRUIT">WATERMELON FRUIT</option>
</select></td>

</tr>

<tr>
<td><label for="cars">HOW MUCH KG DO YOU WANT TO IMPORT/EXPORT:</label></td>
 <td><select name="fruits" id="fruits">
  <option value="250 kg">250 kg</option>
  <option value="500 kg ">500 kg </option>
  <option value="1 TONNE(1000kg)">1 TONNE(1000kg)</option>
  <option value="2 TONNE">2 TONNE</option>
    <option value="3 TONNE">3 TONNE</option>
</select></td>
 </tr>
 
<tr>
<td><label for="imex">DO YOU WANT IMPORT OR EXPORT ?:</label></td>
   <td> <select id="country" name="country">
      <option value="IMPORT">IMPORT</option>
      <option value="EXPORT">EXPORT</option>
    </select></td >

</tr> 

 
 
 
 <tr>
 <td> <label for="w3review">ADDRESS:</label></td>
 <td> <textarea id="add" name="add" rows="4" cols="50"></textarea></td>
 </tr>
 
 <tr>
  <td> <label for="w3review">REVIEW OF FRESH FRUITS:</label></td>
 <td> <textarea id="add" name="add" rows="4" cols="50"></textarea></td>
 
 </tr>
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
</form>
</table>
</body>
</html>
